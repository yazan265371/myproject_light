<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استعادة كلمة المرور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <!-- أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(120deg, #4ec2fa 0%, #3a5bdc 100%);
            min-height: 100vh; margin: 0;
            direction: rtl;
        }
        .container {
            max-width: 370px;
            margin: 80px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #3a5bdc33;
            padding: 38px 24px 24px 24px;
        }
        h2 {
            color: #3a5bdc;
            text-align: center;
            margin-bottom: 18px;
            font-size: 25px;
        }
        .fa-key {
            color: #4ec2fa;
            font-size: 27px;
            margin-left: 8px;
        }
        label {
            font-weight: 600;
            color: #2847b7;
            font-size: 16px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 7px;
            border: 1.5px solid #d2dbed;
            margin-bottom: 18px;
            font-size: 15.5px;
            background: #f8fbff;
            transition: border 0.2s;
        }
        input[type="email"]:focus {
            border: 1.7px solid #3a5bdc;
            outline: none;
        }
        button {
            background: linear-gradient(90deg,#4ec2fa 0%,#3a5bdc 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 11px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.14s;
            box-shadow: 0 2px 8px #4ec2fa22;
        }
        button:hover {
            background: linear-gradient(90deg,#3a5bdc 0%,#4ec2fa 100%);
            transform: scale(1.03);
        }
        .back-link {
            text-align: center;
            margin-top: 16px;
            font-size: 15px;
        }
        .back-link a {
            color: #3a5bdc;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.22s;
            margin-right: 6px;
        }
        .back-link a:hover {
            color: #4ec2fa;
            text-decoration: underline;
        }
        .messages {
            margin-top:10px; text-align:center;
        }
        .messages p {
            background:#ffe7eb;
            color:#c0392b;
            padding:8px 11px;
            border-radius:7px;
            font-size:15px;
            margin:6px 0;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                padding: 16px 7px 14px 7px;
                margin: 35px auto;
            }
            h2 { font-size: 19px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa fa-key"></i>استعادة كلمة المرور</h2>
        <form method="POST">
            <label for="email"><i class="fa fa-envelope"></i> أدخل بريدك الإلكتروني المسجل:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            <button type="submit"><i class="fa fa-paper-plane"></i> إرسال رابط الاستعادة</button>
        </form>
        <div class="back-link">
            <a href="/inloggen"><i class="fa fa-arrow-right"></i> العودة لتسجيل الدخول</a>
        </div>
        <div class="messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
