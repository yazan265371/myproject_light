<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تغيير كلمة المرور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Tajawal', Arial, sans-serif; background: linear-gradient(120deg, #4ec2fa 0%, #3a5bdc 100%); min-height: 100vh; margin: 0; direction: rtl;}
        .container {max-width: 370px; margin: 80px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px #3a5bdc33; padding: 38px 24px 24px 24px;}
        h2 {color: #3a5bdc; text-align: center; margin-bottom: 18px;}
        label {font-weight: 600; color: #2847b7;}
        input[type="password"] {width: 100%; padding: 10px 12px; border-radius: 7px; border: 1px solid #d2dbed; margin-bottom: 18px; font-size: 15px; background: #f8fbff;}
        button {background: linear-gradient(90deg,#4ec2fa 0%,#3a5bdc 100%); color: #fff; border: none; border-radius: 7px; padding: 11px 0; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer;}
        button:hover {background: linear-gradient(90deg,#3a5bdc 0%,#4ec2fa 100%);}
        .messages {margin-top:10px;text-align:center;}
        .messages p {background:#ffe7eb;color:#c0392b;padding:8px 11px;border-radius:7px;font-size:15px;margin:6px 0;}
    </style>
</head>
<body>
    <div class="container">
        <h2>تغيير كلمة المرور</h2>
        <form method="POST">
            <label for="password">أدخل كلمة مرور جديدة:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <button type="submit">تغيير كلمة المرور</button>
        </form>
        <div class="messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
