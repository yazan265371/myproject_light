<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <!-- أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- خط عربي أنيق من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-image: linear-gradient(135deg, #eaf0ff 0%, #c7e5ff 100%);
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .dashboard-container {
            max-width: 420px;
            margin: 48px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(58,91,220,0.13);
            padding: 38px 30px 28px 30px;
            position: relative;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a5bdc 60%, #6ec3fa 100%);
            box-shadow: 0 2px 12px rgba(58,91,220,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -45px;
            right: calc(50% - 45px);
        }
        .profile-avatar i {
            font-size: 44px;
            color: #fff;
        }
        .user-details {
            margin-top: 60px;
            margin-bottom: 16px;
            text-align: center;
        }
        .user-details .info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            font-size: 18px;
            color: #222;
            margin-bottom: 6px;
        }
        .user-details .info-row i {
            color: #3a5bdc;
            font-size: 19px;
        }
        .welcome-title {
            text-align: center;
            font-size: 23px;
            color: #3a5bdc;
            font-weight: 700;
            margin-bottom: 7px;
            margin-top: 14px;
            letter-spacing: 0.3px;
        }
        .dashboard-links {
            margin-top: 22px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .dashboard-links a {
            background: linear-gradient(90deg,#3a5bdc 0%,#6ec3fa 100%);
            color: #fff;
            padding: 13px 0;
            border-radius: 9px;
            font-size: 17px;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 2px 8px rgba(58,91,220,0.06);
            transition: background 0.3s, transform 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.2px;
        }
        .dashboard-links a:hover {
            background: linear-gradient(90deg,#2847b7 0%,#4ec2fa 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .logout-link {
            background: #f87171 !important;
            color: #fff !important;
        }
        .logout-link:hover {
            background: #e74c3c !important;
        }
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 22px 7px 18px 7px;
                max-width: 99vw;
            }
            .profile-avatar {
                top: -40px;
                right: calc(50% - 40px);
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- صورة وأيقونة المستخدم -->
        <div class="profile-avatar">
            <i class="fa fa-user"></i>
        </div>
        <!-- معلومات المستخدم -->
        <div class="user-details">
            <div class="info-row">
                <i class="fa fa-user"></i>
                <span>اسم المستخدم:</span>
                <strong>{{ username }}</strong>
            </div>
            <div class="info-row">
                <i class="fa fa-envelope"></i>
                <span>البريد الإلكتروني:</span>
                <strong>{{ email }}</strong>
            </div>
        </div>

        <!-- عنوان ترحيبي -->
        <div class="welcome-title">أهلاً {{ username }} في لوحة التحكم</div>
        <p style="text-align:center; color:#555; font-size:15px; margin-bottom: 11px;">
            يمكنك الوصول لجميع الميزات بسهولة من هنا.
        </p>
        <!-- روابط لوحة التحكم -->
        <div class="dashboard-links">
            <a href="/intro_video"><i class="fa fa-video"></i>فيديوات مهمه</a>
            <a href="/examen_t"><i class="fa fa-file-alt"></i>الاختبارات</a>
            <a href="/image_page"><i class="fa fa-image"></i>الصور</a>
            <a href="/uitloggen" class="logout-link"><i class="fa fa-sign-out"></i>تسجيل الخروج</a>
        </div>
    </div>
</body>
</html>
