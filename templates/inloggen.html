<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- خطوط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
    <!-- أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{{ t["login_page_title"] }}</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(120deg, #3a5bdc 0%, #6ec3fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* خلفية متحركة */
        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.24;
            animation: float 14s linear infinite;
        }
        .bubble1 { width: 140px; height: 140px; background: #fff; top: 10%; left: 8%; animation-delay: 0s;}
        .bubble2 { width: 70px; height: 70px; background: #6ec3fa; top: 60%; left: 70%; animation-delay: 4s;}
        .bubble3 { width: 110px; height: 110px; background: #3a5bdc; top: 80%; left: 20%; animation-delay: 2s;}
        .bubble4 { width: 60px; height: 60px; background: #fff; top: 35%; left: 85%; animation-delay: 7s;}
        .bubble5 { width: 90px; height: 90px; background: #4ec2fa; top: 75%; left: 45%; animation-delay: 11s;}
        @keyframes float {
            0% {transform: translateY(0) scale(1);}
            50% {transform: translateY(-40px) scale(1.08);}
            100% {transform: translateY(0) scale(1);}
        }
        /* صندوق التسجيل */
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(58,91,220,0.20);
            padding: 52px 32px 34px 32px;
            position: relative;
            z-index: 1;
        }
        .top-bar {
            max-width: 400px;
            margin: 20px auto 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: flex-end;
        }
        .lang-switcher a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            margin-left: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid #ffffff55;
            background: #ffffff22;
        }
        .lang-switcher a:hover {
            background: #ffffff55;
        }
        .form-title {
            text-align: center;
            font-size: 29px;
            color: #3a5bdc;
            font-weight: 700;
            margin-bottom: 27px;
            letter-spacing: 0.5px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 6px;
        }
        .input-group label {
            font-size: 15.5px;
            color: #2847b7;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.2px;
        }

        /* حاوية الحقل + الأيقونة */
        .input-wrapper {
            position: relative;
        }

        .field-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 17px;
            color: #6ec3fa;
            z-index: 2;
        }

        .login-form input {
            width: 100%;
            border-radius: 10px;
            border: 1.8px solid #d2dbed;
            font-size: 16px;
            background: #f8fbff;
            transition: border 0.22s, box-shadow 0.18s;
            outline: none;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .login-form input:focus {
            border: 2px solid #3a5bdc;
            box-shadow: 0 2px 14px #6ec3fa33;
        }

        /* اتجاه عربي: الأيقونة يمين */
        body[dir="rtl"] .input-wrapper input {
            padding-right: 44px;
            padding-left: 14px;
        }
        body[dir="rtl"] .field-icon {
            right: 16px;
            left: auto;
        }

        /* اتجاه أوروبي: الأيقونة يسار */
        body[dir="ltr"] .input-wrapper input {
            padding-left: 44px;
            padding-right: 14px;
        }
        body[dir="ltr"] .field-icon {
            left: 16px;
            right: auto;
        }

        /* زر الدخول */
        .login-btn {
            background: linear-gradient(90deg,#4ec2fa 0%,#3a5bdc 100%);
            color: #fff;
            padding: 14px 0;
            border-radius: 11px;
            font-size: 21px;
            font-weight: 700;
            border: none;
            box-shadow: 0 2px 12px rgba(58,91,220,0.13);
            cursor: pointer;
            letter-spacing: 0.4px;
            transition: background 0.37s, transform 0.19s;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }
        .login-btn:hover, .login-btn:focus {
            background: linear-gradient(90deg,#3a5bdc 0%,#4ec2fa 100%);
            transform: scale(1.05) translateY(-2px);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        .signup-link a {
            color: #3a5bdc;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.22s;
            margin-right: 6px;
        }
        .signup-link a:hover {
            color: #4ec2fa;
            text-decoration: underline;
        }
        .messages {
            margin-top: 18px;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .messages p {
            background: #ffe7eb;
            color: #c0392b;
            padding: 9px 13px;
            border-radius: 7px;
            font-size: 16px;
            margin: 8px 0;
            box-shadow: 0 2px 8px #e74c3c10;
            font-weight: 500;
            letter-spacing: 0.2px;
            animation: fadeIn 0.7s;
        }
        /* رابط نسيت كلمة المرور */
        .forgot-link {
            text-align: left;
            margin-top: 7px;
            font-size: 15px;
        }
        .forgot-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.22s;
            margin-right: 6px;
        }
        .forgot-link a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 24px 8px 16px 8px;
                margin: 34px auto;
            }
            .form-title { font-size: 23px; margin-bottom: 11px;}
            .login-btn { font-size: 17px;}
        }
    </style>
</head>
<body dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
    <!-- خلفية متحركة -->
    <div class="animated-bg">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
    </div>

    <!-- مبدّل اللغة -->
    <div class="top-bar">
        <div class="lang-switcher">
            <a href="{{ url_for('inloggen', lang='ar') }}">العربية</a>
            <a href="{{ url_for('inloggen', lang='nl') }}">Nederlands</a>
            <a href="{{ url_for('inloggen', lang='en') }}">English</a>
        </div>
    </div>

    <div class="container">
        <div class="form-title">
            <i class="fa fa-sign-in-alt"></i>
            {{ t["login_heading"] }}
        </div>
        <form class="login-form" method="POST" autocomplete="on" action="{{ url_for('inloggen', lang=lang) }}">
            <div class="input-group">
                <label for="username">
                    <i class="fa fa-user"></i>
                    {{ t["username_or_email_label"] }}
                </label>
                <div class="input-wrapper">
                    <i class="fa fa-user field-icon"></i>
                    <input type="text" name="username_or_email" id="username" required autocomplete="username" />
                </div>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fa fa-lock"></i>
                    {{ t["password_label"] }}
                </label>
                <div class="input-wrapper">
                    <i class="fa fa-lock field-icon"></i>
                    <input type="password" name="password" id="password" required autocomplete="current-password" />
                </div>
                <div class="forgot-link">
                    <a href="{{ url_for('forgot_password', lang=lang) }}">
                        <i class="fa fa-question-circle"></i>
                        {{ t["forgot_password_link"] }}
                    </a>
                </div>
            </div>
            <button type="submit" class="login-btn">
                <i class="fa fa-sign-in-alt"></i>
                {{ t["login_button"] }}
            </button>
        </form>
        <div class="signup-link">
            <span>{{ t["no_account"] }}</span>
            <a href="{{ url_for('bestellen', lang=lang) }}">
                <i class="fa fa-user-plus"></i>
                {{ t["create_account"] }}
            </a>
        </div>
        <div class="messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
